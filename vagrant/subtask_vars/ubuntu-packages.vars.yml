---
# Normal package module is enough
packages:
  - open-iscsi
  - nfs-common
  - cryptsetup
  - dmsetup
  - apt-transport-https
  - gpg
  - python3-pip
  - curl
# Install by manual signing keys and adding repos
other_packages:
  - name: helm
    signing_url: https://packages.buildkite.com/helm-linux/helm-debian/gpgkey
    signing_dest: /usr/share/keyrings/helm.gpg
    repo_content: deb [signed-by=/usr/share/keyrings/helm.gpg] https://packages.buildkite.com/helm-linux/helm-debian/any/ any main
...
